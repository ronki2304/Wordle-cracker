<html>
<header><title>This is title</title></header>
<body>
 <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
 
 <script type="module">
    import { createApp } from 'vue'
    
    createApp({
      data() {
        return {
          message: 'Hello World!'
        }
      }
    }).mount('#app')
    </script>
    
    <div id="app">
      <h1>{{ message }}</h1>
    </div>
</body>
</html>
